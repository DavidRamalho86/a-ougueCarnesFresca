<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Compras</title>
    <!-- Inclui o arquivo de estilo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Título da página -->
    <center><h1>Calculadora de Compras</h1></center>
    <!-- Formulário para entrada de dados -->
    <form id="compras-form">
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" required>
        <br>
        <label for="carneBoi">Carne de Boi (kg):</label>
        <input type="number" id="carneBoi" step="0.01" required>
        <br>
        <label for="carneFrango">Carne de Frango (kg):</label>
        <input type="number" id="carneFrango" step="0.01" required>
        <br>
        <label for="linguica">Linguiça (kg):</label>
        <input type="number" id="linguica" step="0.01" required>
        <br>
        <label for="carneDePorco">Carne de Porco (kg):</label>
        <input type="number" id="carneDePorco" step="0.01" required>
        <br>
        <label for="diaSemana">Dia da Semana (0 a 6):</label>
        <input type="number" id="diaSemana" min="0" max="6" required>
        <br>
        <!-- Botão para calcular as compras -->
        <button type="button" onclick="calcularCompras()">Calcular</button>
    </form>
    <!-- Exibição dos resultados -->
    <div id="resultado"></div>
    <!-- Inclui o arquivo de script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
